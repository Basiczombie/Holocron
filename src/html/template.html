<!DOCTYPE html>
<html>
  <head>
    <title>Holocron</title>
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous">
    </script>
  </head>
  <body>
    <div class="index container row">
      <div id="students" class="column container">
        <h4 class="no-drag">Students</h4>
        <div id="1234">Anderson, Tommy</div> 
        <div id="2345">Jolly, Heather</div> 
        <div id="3456">Gibbs, Abby</div> 
      </div>
      <div id="teacher-one" class="column container">
         <h4 class="no-drag">Mrs. Kemp</h4> 
      </div>
      <div id="teacher-two" class="column container">
         <h4 class="no-drag">Mr. Smith</h4>
      </div>
      <div id="teacher-three" class="column container">
         <h4 class="no-drag">Ms. Jone</h4> 
      </div>
    </div>
  </body>
</html>
