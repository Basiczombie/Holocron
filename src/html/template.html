<!DOCTYPE html>
<html>
  <head>
    <title>Holocron</title>
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous">
    </script>
  </head>
  <body>
    <div class="index container row">
      <div id="students" class="column container">
        <h4 class="no-drag">Students <span class="count"></span></h4>
        <div id="1234" class="student">Anderson, Tommy</div>
        <div id="2345" class="student">Jolly, Heather</div>
        <div id="3456" class="student">Gibbs, Abby</div>
      </div>
      <div id="teacher-one" class="column container">
         <h4 class="no-drag">Mrs. Kemp <span class="count"></span></h4>
      </div>
      <div id="teacher-two" class="column container">
         <h4 class="no-drag">Mr. Smith <span class="count"></span></h4>
      </div>
      <div id="teacher-three" class="column container">
         <h4 class="no-drag">Ms. Jone <span class="count"></span></h4>
      </div>
    </div>
  </body>
</html>
