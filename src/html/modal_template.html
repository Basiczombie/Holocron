<div class="remodal-bg">
    <div class="remodal" data-remodal-id="modal">
    <button data-remodal-action="close" class="remodal-close"></button>
    <h1>Add Teacher</h1>
    <form action="" method="POST">
        <div class="row">
        <div class="column">
            <label for="teacher-name">Teacher</label>
        </div>
        <div class="column">
            <input type="text" id="teacher-name">
        </div>
        </div>
        <div class="row">
        <div class="column">
            <label for="grade-level">Grade Level:</label> 
        </div>
        <div class="column">
            <select id="grade-level">
            <option value="0">K</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="6">Sped</option>
            </select>
        </div>
        </div>
    </form>
    <div class="row">
        <div class="column center">
        <button data-remodal-action="cancel" class="button button-cancel">Cancel</button>
        <button data-remodal-action="confirm" class="remodal-confirm">Confirm</button>
        </div>
    </div>
    </div>
</div>
